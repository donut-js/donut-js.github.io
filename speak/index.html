<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speak | Donut.js</title>
    <link href="../css/main.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../favicon.png"/>
  </head>
  <body>

    <div class="on-top">

      <!-- logo -->
      <div class="sprinkle-background">
        <a href="../">

      </div>

      <!-- white background with max width for readability -->
      <div class="constrain">

        <nav class="navigation">

          <a class="navigation-link navigation-link-blue" href="/tickets/">Tickets</a>
          <a class="navigation-link navigation-link-light-blue" href="/speak/">Speak</a>
          <a class="navigation-link navigation-link-green" href="/sponsor/">Sponsor</a>
          <a class="navigation-link navigation-link-orange" href="/past-speakers/">Past Speakers</a>
          <a class="navigation-link navigation-link-purple" href="/conduct/">Code of Conduct</a>
        </nav>

        <div class="panel speak">
          <div class="panel speaker-form">
            <iframe src="https://docs.google.com/forms/d/1DPMmqQChcKCHcK51DKWYwSKiepZ96kbceAlzjot7EJ4/viewform?embedded=true" width="900" height="3400" frameborder="0" marginheight="0" marginwidth="0" class="speaker-form">Loading...</iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- generated sprinkles! -->
    <canvas id="sprinkles" class="sprinkles"></canvas>
    <script src="../js/sprinkles.js"></script>
